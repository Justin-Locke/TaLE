  #-----------------------------------------------------
  # DynamoDB Configuration
  #-----------------------------------------------------
  
  ActivitiesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: activities
      AttributeDefinitions:
        - AttributeName: "activityId"
          AttributeType: "S"
        - AttributeName: "userId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "activityId"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"
      GlobalSecondaryIndexes:
        - IndexName: "ActivitiesByUserIndex"
          KeySchema:
            - AttributeName: "userId"
              KeyType: "HASH"
            - AttributeName: "activityId"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "INCLUDE"
            NonKeyAttributes:
              - "activityName"

  CommentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: comments
      AttributeDefinitions:
        - AttributeName: "activityId"
          AttributeType: "S"
        - AttributeName: "commentId"
          AttributeType: "S"
        - AttributeName: "userId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "activityId"
          KeyType: "HASH"
        - AttributeName: "commentId"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: "CommentsByUserIndex"
          KeySchema:
            - AttributeName: "userId"
              KeyType: "HASH"
            - AttributeName: "commentId"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "INCLUDE"
            NonKeyAttributes:
              - "title"
              - "message"
              - "edited"

  CitiesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: cities
      AttributeDefinitions:
        - AttributeName: "cityId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "cityId"
          KeyType: "HASH"
      BillingMode: PAY_PER_REQUEST

#-----------------------------------------------------
# The outputs defined below will be printed
#  to the screen after a successful deploy
#-----------------------------------------------------

Outputs:

  CognitoUserPoolId:
    Value: !Ref UserPool
    Description: "The Cognito User Pool ID (COGNITO_USER_POOL_ID)."
  CognitoUserPoolClientId:
    Value: !Ref UserPoolClient
    Description: "The Cognito User Pool Client ID (COGNITO_USER_POOL_CLIENT_ID)."
  CognitoDomain:
    Value: !Sub "${CognitoDomain}.auth.us-east-2.amazoncognito.com"
    Description: "The Cognito Domain (COGNITO_DOMAIN)."

  ApiBaseUrl:
    Description: "API Gateway endpoint base URL for Prod stage (API_BASE_URL)."
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

  CognitoRedirectSignin:
    Description: "The URL of the deployed front-end application (COGNITO_REDIRECT_SIGNIN)."
    Value: !Sub "https://${CloudfrontDistribution.DomainName}"
    Condition: DeployCloudFront
  CognitoRedirectSignout:
    Description: "The URL of the deployed front-end application (COGNITO_REDIRECT_SIGNOUT)."
    Value: !Sub "https://${CloudfrontDistribution.DomainName}"
    Condition: DeployCloudFront


