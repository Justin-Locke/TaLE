<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/createComment.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Create Comment</title>
</head>
<bodyclass = "background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Comment</h2>
        <form class="cardContent" id="createCommentForm">
            <p class="hidden error" id="error-message"></p>
            <p class="formField">
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Title" autofocus
                       name="title" id="title" required>

                <label for="message"> Message </label>
                <input type="text" placeholder="Comments" autofocus
                       name="message" id="message">

                <!-- <label for="posterExperience">Your Experience</label>
                <input type="text" placeholder="Tell us about your experience" autofocus
                       name="posterExperience" id="posterExperience"> -->
                <hr>
            </p>
            <p>
                <a class="button" id="create">Post Comment</a></p>
        </form>
    </div>

</bodyclass>
</html>
