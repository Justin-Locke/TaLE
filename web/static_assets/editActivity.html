<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/editActivity.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Edit Activity</title>
</head>
<body class="background">
<header class="header" id="header"></header>
<div class="card">
    <form id="editActivityForm">
        <p class="hidden error" id="error-message"></p>
        <label for="activityName">Activity Name:</label>
        <input type="text" id="activityName" name="activityName" required>
        <label for="activityDescription">Description:</label>
        <textarea id="activityDescription" name="activityDescription" required></textarea>
        <label for="posterExperience">Your Experience:</label>
        <textarea id="posterExperience" name="posterExperience" required></textarea>
    </form>
</div>
<a class="button" id="submitUpdatedActivity">Update Activity</a>
</body>
</html>
