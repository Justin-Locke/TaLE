<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/viewCity.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="photos/TaLE (1).ico">
    <title>City</title>
</head>
<body class="background">
    <header class="header" id="header"></header>
    </div>
    <div class="navbar">
        <a class="active" href="/"><i class="fa fa-fw fa-home"></i>
        Home</a>
        <a href="viewPlaces.html" id="places"><i class="fa fa-fw fa-road"></i> Places </a>
        <div class="subnav">
            <button class="subnavbtn.hidden" id="personalPage" hidden="hidden"><i class="fa fa-fw fa-caret-down"></i> My Stuff</button>
            <div class="subnav-content">
                <a href="personalActivities.html">My Activities</a>
                <a href="personalComments.html">My Comments</a>
            </div>
        </div>
        <a id="loginButton" class="split"><i class="fa fa-fw fa-user"></i></a>
    </div>  
    <h1 class="card" id="cityName"></h1>
    <div class="card" id="Modal-Container">
        <a class="button" id="createNewActivityButton" hidden="hidden">Add a new activity</a>
    <div class="activitiesContainer" id="activitiesContainer">
        <div id="activityModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Creating a New Activity</p>
                <div class="modal-body">
                    <p class="formField">
                        <p class="hidden error" id="error-message"></p>
                        <div>
                        <lable for="activityName"><b>Activity Name</b></lable>
                        <input type="text" placeholder="Fun Thing In Nashville" autofocus
                        name="activityName" id="activityName" required>
                        </div>

                    </p>
                        <div>
                        <label for="description"><b>Description</b></label>
                        <input type="text" placeholder="A City of FUN!" autofocus
                        name="description" id="description" required>
                        </div>

                        <div>
                        <label for="posterExperience"><b>Your Experience</b></label>
                        <input type="text" placeholder="Spent all week in cowboy boots!" autofocus
                        name="posterExperience" id="posterExperience" required>
                        </div>
                        <hr>
                    </p>
                    <p>
                        <a class="button" id="postNewActivityButton">Post New Activity</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
    <!-- <a class="button" id="createNewActivityButton" hidden="hidden">Add a new activity</a> -->
    </div>
</body>
</html>
