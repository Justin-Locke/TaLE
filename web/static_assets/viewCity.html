<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/viewCity.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/activities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="photos/TaLE (1).ico">
    <title>City</title>
</head>
<body class="background">
    <header class="header" id="header"></header>

    <div class="navbar">
        <a class="active" href="/"><i class="fa fa-fw fa-home"></i>
        Home</a>
        <a href="viewCities.html" id="places"><i class="fa fa-fw fa-road"></i> Places </a>
        <div class="subnav">
            <button class="subnavbtn.hidden" id="personalPage" hidden="hidden"><i class="fa fa-fw fa-caret-down"></i> My Stuff</button>
            <div class="subnav-content">
                <a id="my-activities-button" href="personalActivities.html">My Activities</a>
                <a id="my-comments-button" href="personalComments.html">My Comments</a>
            </div>
        </div>
        <a class="new-activity-button" id="createNewActivityButton" hidden="hidden"><i class="fa fa-fw fa-plus"></i> New Activity</a>
        <a id="loginButton" class="split"><i class="fa fa-fw fa-user"></i></a>
    </div>  
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
        <div id="loading-message" class="fast-appear"></div>
        <div id="loading-message-sub" class="slow-appear"></div>
    </div>
    <div class="card" style="text-align: center; font-size: xx-large; margin: auto; background-color: slategrey">
    <h1 class="cityCard" id="cityName" style="margin: auto; width: 60%;"></h1>
    </div>
    
    <div id="Modal-Container">
        <div id="activityModal" class="modal">
            <div class="activity-modal-content">
                <span class="close">&times;</span>
                <h2 style="text-align: center;">Creating a New Activity</h2>
                <div class="modal-body">
                    <p class="formField">
                        <p class="hidden error" id="error-message"></p>
                        <div>
                        <label for="activityName"><b>Activity Name</b></label>
                        <input type="text" placeholder="Fun Thing In Nashville" autofocus
                        name="activityName" id="activityName" required>
                        </div>
                    </p>
                        <div>
                        <label for="description"><b>Description</b></label>
                        <textarea type="text" placeholder="A City of FUN!" autofocus
                        name="description" id="description" required></textarea>
                        </div>

                        <div>
                        <label for="posterExperience"><b>Your Experience</b></label>
                        <textarea type="text" placeholder="Spent all week in cowboy boots!" autofocus
                        name="posterExperience" id="posterExperience" required></textarea>
                        </div>
                        <hr>
                    </p>
                        <p class="modal-submit-button" id="postNewActivityButton">Post New Activity</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="activitiesContainer" id="activitiesContainer"></div>
    
    <div id="loader"></div>
    
    <footer id="footer"> </footer>
  <p class="copyright">&#169TaLE 2023</p>
</body>
</html>
