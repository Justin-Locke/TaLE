<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/createNewActivity.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="photos/TaLE (1).ico">
    <title>Create Activity</title>
</head>
<body class="background">
    <header class="header" id="header"></header>
    </div>
    <div class="navbar">
        <a class="active" href="/"><i class="fa fa-fw fa-home"></i>
        Home</a>
        <a href="viewCities.html" id="places"><i class="fa fa-fw fa-road"></i> Places </a>
        <div class="subnav">
            <button class="subnavbtn.hidden" id="personalPage" hidden="hidden"><i class="fa fa-fw fa-caret-down"></i> My Stuff</button>
            <div class="subnav-content">
                <a href="personalActivities.html">My Activities</a>
                <a href="personalComments.html">My Comments</a>
            </div>
        </div>
        <a id="loginButton" class="split"><i class="fa fa-fw fa-user"></i></a>
    </div>
    <div class="card">
        <h2>New Activity/Event</h2>
        <div id="loading-spinner" class="spinner-container">
            <div class="spinner"></div>
            <div id="loading-message" class="fast-appear"></div>
            <div id="loading-message-sub" class="slow-appear"></div>
        </div>
        <form class="cardContent" id="createNewActivityForm">
            <p class="hidden error" id="error-message"></p>
            <p class="formField">
                <label for="activityName"><b>Name of place/activity:</b></label>
                <input type="text" placeholder="Enter Name of Activity" autofocus
                       name="activityName" id="activityName" required>

                <label for="description"> Description </label>
                <input type="text" placeholder="A small overview of the activity" autofocus
                       name="description" id="description">

                <label for="posterExperience">Your Experience</label>
                <input type="text" placeholder="Tell us about your experience" autofocus
                       name="posterExperience" id="posterExperience">
                <hr>
            </p>
            <p>
                <a class="button" id="create">Create Activity</a></p>
        </form>
    </div>
    <footer id="footer"> </footer>
    <p class="copyright">Copyright TaLE 2023</p>
</bodyclass>
</html>
